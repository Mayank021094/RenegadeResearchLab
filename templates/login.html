<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <form class="form-signin p-4 rounded" style="max-width: 400px; margin: auto;" method="post" action="{{ url_for('log_in') }}">
            <a href="{{ url_for('home') }}" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="static/Logo Files/For Web/svg/Color_logo.svg" alt="logo" height="150" class="mb-4">
            </a>
            <div class="form-floating mb-3">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="pwd" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberCheck">
                <label class="form-check-label" for="rememberCheck">Remember me</label>
            </div>
            <!-- Use a button for form submission -->
           <p> <button class="btn btn-primary w-100" type="submit">Sign in</button></p>
            <p><a href="{{ url_for('sign_up') }}" class="btn btn-outline-primary w-100">Sign up</a></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
