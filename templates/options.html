<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<div class="container">
    {% include "header_after_login.html" %}
</div>

<div class="container mt-4">
    <div class="row">
        <!-- News Block on the left -->
        <div class="col-md-6">
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">News</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Loren Ipsum</td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- Market Watch block on the right -->
        <div class="col-md-6">
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Market Watch</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>S&P 500</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container mt-4">
    <table class="table table-bordered text-center align-middle">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Ticker</th>
            <th scope="col">Maturity</th>
            <th scope="col">Edge</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        {% for counter, row in enumerated_edge_data %}
        <tr>
            <th scope="row">{{ counter }}</th>
            <td>{{ row['Symbol'] }}</td>
            <td>{{ row['Maturity'] }}</td>
            <td>{{ (row['Edge']|float * 100)|round(2) }}%</td>
            <td>
                <a href="{{ url_for('option_analysis', ticker=row['Symbol'], expiry=row['Maturity'].strftime('%Y-%m-%d')) }}"
                   class="btn btn-primary">Proceed</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
