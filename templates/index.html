<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renegade Research Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    <style>
        /* Alignments for header and navbar */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #000; /* Adds a clear separation line */
            padding-bottom: -10px; /* Adds space below header */
            margin-bottom: 0px; /* Adds space before the navbar */
        }
        .logo {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header-container py-3">
            <div class="logo">
                {% include "header.html" %}
            </div>
            <div class="col-md-3 text-end">
                <a href="{{ url_for('log_in') }}" class="btn btn-outline-primary me-2" rel="login_page">Login</a>
                <a href="{{ url_for('sign_up') }}" class="btn btn-primary" rel="signup_page">Sign-up</a>
            </div>
        </header>
        <!-- Navbar Section -->
            {% include "navbar_before_login.html" %}
        <!-- Main Content Section -->
        <div class="text-center">
            <img src="static/wip/60028.jpg" class="rounded" alt="wip" height="500">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
