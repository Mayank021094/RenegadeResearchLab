<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="container d-flex justify-content-center">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="w-100" style="max-width: 600px;">
            {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Sign-Up Form -->
        <form class="form-signin p-3 rounded" style="max-width: 600px;" method="post" action="{{ url_for('sign_up') }}">
            <!-- Logo -->
            <a href="{{ url_for('home') }}" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="static/Logo Files/For Web/svg/Color_logo.svg" alt="logo" height="240" class="mb-3 d-block mx-auto">
            </a>

            <!-- Name Fields -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-2">
                        <input type="text" name="fname" class="form-control" id="firstName" placeholder="First Name" required>
                        <label for="firstName">First Name</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-2">
                        <input type="text" name="lname" class="form-control" id="lastName" placeholder="Last Name" required>
                        <label for="lastName">Last Name</label>
                    </div>
                </div>

                <!-- Phone and Date of Birth -->
                <div class="col-md-6">
                    <div class="form-floating mb-2">
                        <input type="tel" name="pno" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
                        <label for="phoneNumber">Phone Number</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-2">
                        <input type="date" name="dob" class="form-control" id="dob" placeholder="Date of Birth" required>
                        <label for="dob">Date of Birth</label>
                    </div>
                </div>

                <!-- Email and Password Fields -->
                <div class="col-md-6">
                    <div class="form-floating mb-2">
                        <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                        <label for="email">Email Address</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-2">
                        <input type="password" name="pwd" class="form-control" id="password" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="col-md-12">
                    <div class="form-floating mb-2">
                        <input type="password" name="confirmpwd" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                </div>
            </div>

            <!-- Submit and Sign In Links -->
            <button type="submit" class="btn btn-primary w-100 mb-2">Sign Up</button>
            <p class="text-center">
                Already have an account? <a href="{{ url_for('log_in') }}" class="btn btn-link">Sign In</a>
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
